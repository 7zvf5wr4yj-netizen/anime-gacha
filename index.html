<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ReseitCards | Multiverse</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-dark: #0a0b1e;
      --accent-blue: #00d2ff;
      --accent-purple: #9d50bb;
      --divine-gradient: linear-gradient(45deg, #ff00cc, #3333ff, #13ff62, #ffd700);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background: var(--bg-dark);
      background-attachment: fixed;
      color: white;
      font-family: 'Inter', -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
    .bg-glow {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, #1a1b3a 0%, #0a0b1e 100%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–≤–µ—Ä—Ö—É */
    .stats-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      display: flex;
      justify-content: space-around;
      padding: 15px;
      margin-bottom: 20px;
    }

    .stat-item { text-align: center; }
    .stat-val { display: block; font-weight: bold; font-size: 18px; color: var(--accent-blue); }
    .stat-label { font-size: 10px; text-transform: uppercase; opacity: 0.6; }

    /* –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .main-btn {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 20px;
      border-radius: 18px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .main-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }

    .btn-icon { font-size: 24px; }

    /* –°–ª–∞–π–¥ –ø—Ä–∏–∑—ã–≤–∞ */
    .gacha-zone {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .summon-circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 2px dashed var(--accent-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 30px;
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .card-display {
      width: 200px;
      height: 280px;
      background: #15162c;
      border-radius: 15px;
      border: 2px solid var(--accent-blue);
      position: absolute;
      transform: rotate(-360deg); /* –∫–æ–º–ø–µ–Ω—Å–∏—Ä—É–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –∫—Ä—É–≥–∞ */
      animation: emerge 0.5s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
    }

    @keyframes emerge { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

    .rarity-tag {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 5px;
      margin-top: 10px;
      text-transform: uppercase;
    }

    .DIVINE { border: 2px solid gold; color: gold; box-shadow: 0 0 15px gold; }
    .LEGEND { border: 1px solid orange; color: orange; }

    /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
    .inventory-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      padding-bottom: 50px;
    }

    .mini-card {
      background: var(--glass);
      border-radius: 10px;
      padding: 10px;
      font-size: 11px;
      text-align: center;
      border: 1px solid var(--glass-border);
    }

    /* –°–∫—Ä—ã—Ç—ã–µ —Ä–∞–∑–¥–µ–ª—ã */
    .page { display: none; width: 100%; }
    .page.active { display: block; }

  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="container">
    
    <div id="main-page" class="page active">
      <header>
        <h1>Reseit Cards</h1>
      </header>
      
      <div class="stats-card">
        <div class="stat-item">
          <span class="stat-label">–ö—Ä–∏—Å—Ç–∞–ª–ª—ã</span>
          <span class="stat-val" id="user-diamonds">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">–ú–æ—â—å –ö–æ–º–∞–Ω–¥—ã</span>
          <span class="stat-val" id="user-power">0</span>
        </div>
      </div>

      <div class="menu-grid">
        <div class="main-btn" onclick="showPage('roll-page')">
          <span class="btn-icon">üîÆ</span>
          <span>–ü–†–ò–ó–´–í</span>
        </div>
        <div class="main-btn" onclick="showPage('inv-page')">
          <span class="btn-icon">üé¥</span>
          <span>–ö–û–õ–õ–ï–ö–¶–ò–Ø</span>
        </div>
        <div class="main-btn" onclick="showPage('pvp-page')">
          <span class="btn-icon">‚öîÔ∏è</span>
          <span>–ê–†–ï–ù–ê</span>
        </div>
        <div class="main-btn" onclick="tg.showAlert('–ö–ª–∞–Ω—ã –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!')">
          <span class="btn-icon">üõ°Ô∏è</span>
          <span>–ö–õ–ê–ù</span>
        </div>
      </div>
    </div>

    <div id="roll-page" class="page">
      <header><h2>–ê–ª—Ç–∞—Ä—å –ü—Ä–∏–∑—ã–≤–∞</h2></header>
      <div class="gacha-zone">
        <div class="summon-circle" id="summon-area">
          <div id="result-card-placeholder">–ù–∞–∂–º–∏—Ç–µ "–ü—Ä–∏–∑–≤–∞—Ç—å"</div>
        </div>
        <button class="main-btn" style="width: 200px; background: var(--accent-blue); color: black;" onclick="startRoll()">–ü–†–ò–ó–í–ê–¢–¨ (100üíé)</button>
      </div>
    </div>

    <div id="inv-page" class="page">
      <header><h2>–¢–≤–æ–∏ –ì–µ—Ä–æ–∏</h2></header>
      <div class="inventory-grid" id="inventory-list"></div>
    </div>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    tg.MainButton.setText('–í –ú–ï–ù–Æ').hide();

    const UNIVERSES = {
      "NARUTO": ["–ù–∞—Ä—É—Ç–æ", "–°–∞—Å–∫–µ", "–ò—Ç–∞—á–∏", "–ú–∞–¥–∞—Ä–∞"],
      "JUJUTSU": ["–ì–æ–¥–∑—ë", "–°—É–∫—É–Ω–∞", "–ò—Ç–∞–¥–æ—Ä–∏"],
      "OP": ["–õ—É—Ñ—Ñ–∏", "–ó–æ—Ä–æ", "–®–∞–Ω–∫—Å"]
    };

    let state = JSON.parse(localStorage.getItem('reseit_state')) || {
      diamonds: 1000,
      inventory: [],
      power: 0
    };

    function updateStats() {
      document.getElementById('user-diamonds').innerText = state.diamonds;
      document.getElementById('user-power').innerText = state.power;
      localStorage.setItem('reseit_state', JSON.stringify(state));
    }

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      
      if(pageId !== 'main-page') {
        tg.BackButton.show();
      } else {
        tg.BackButton.hide();
      }
      
      if(pageId === 'inv-page') renderInventory();
    }

    tg.BackButton.onClick(() => showPage('main-page'));

    function startRoll() {
      if (state.diamonds < 100) {
        tg.showAlert("–£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤!");
        return;
      }

      tg.HapticFeedback.impactOccurred('heavy');
      state.diamonds -= 100;
      updateStats();

      const area = document.getElementById('result-card-placeholder');
      area.innerHTML = "üåÄ"; // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
      
      setTimeout(() => {
        const rarities = [
          {n: 'COMMON', c: 70, m: 1},
          {n: 'RARE', c: 20, m: 2.5},
          {n: 'LEGEND', c: 8, m: 6},
          {n: 'DIVINE', c: 2, m: 15}
        ];
        
        const rand = Math.random() * 100;
        let sum = 0;
        let rarity = rarities[0];
        
        for (let r of rarities) {
          sum += r.c;
          if (rand <= sum) { rarity = r; break; }
        }

        const uniKeys = Object.keys(UNIVERSES);
        const randomUni = uniKeys[Math.floor(Math.random() * uniKeys.length)];
        const hero = UNIVERSES[randomUni][Math.floor(Math.random() * UNIVERSES[randomUni].length)];
        
        const newPower = Math.floor(Math.random() * 100 * rarity.m);
        
        const cardObj = { hero, rarity: rarity.n, power: newPower };
        state.inventory.push(cardObj);
        state.power += newPower;
        updateStats();

        area.innerHTML = `
          <div class="card-display">
            <div style="font-size: 14px; opacity: 0.7">${randomUni}</div>
            <div style="font-size: 22px; font-weight: bold; margin: 10px 0">${hero}</div>
            <div class="rarity-tag ${rarity.n}">${rarity.n}</div>
            <div style="margin-top: 15px; color: var(--accent-blue)">‚ö° ${newPower}</div>
          </div>
        `;

        if(rarity.n === 'DIVINE') tg.HapticFeedback.notificationOccurred('success');
      }, 1000);
    }

    function renderInventory() {
      const list = document.getElementById('inventory-list');
      list.innerHTML = state.inventory.map(c => `
        <div class="mini-card">
          <div style="font-weight: bold">${c.hero}</div>
          <div style="font-size: 8px" class="${c.rarity}">${c.rarity}</div>
          <div style="color: var(--accent-blue)">‚ö°${c.power}</div>
        </div>
      `).join('');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateStats();
  </script>
</body>
</html>
