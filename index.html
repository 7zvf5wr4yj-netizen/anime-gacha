<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Anime RNG: Cyberpunk Edition</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a12;
      --cyber-purple: #7000ff;
      --cyber-pink: #ff007a;
      --cyber-cyan: #00f3ff;
      --card-glass: rgba(20, 20, 35, 0.9);
    }

    body {
      background: radial-gradient(circle at center, #1a0b2e 0%, #05050a 100%);
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      margin: 0; padding: 0;
      height: 100vh; overflow: hidden;
    }

    /* ФОН КИБЕРПАНК */
    .grid-bg {
      position: fixed; width: 200%; height: 200%;
      background-image: linear-gradient(rgba(112, 0, 255, 0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(112, 0, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(500px) rotateX(60deg);
      top: -50%; left: -50%; z-index: -1;
      animation: moveGrid 20s linear infinite;
    }

    @keyframes moveGrid { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(40px); } }

    .app-container {
      display: flex; flex-direction: column; height: 100vh;
      padding: 15px; box-sizing: border-box;
    }

    /* ВЕРХНЯЯ ПАНЕЛЬ */
    .header {
      display: flex; justify-content: space-between;
      background: var(--card-glass);
      padding: 15px; border-radius: 15px;
      border: 1px solid var(--cyber-purple);
      box-shadow: 0 0 15px rgba(112, 0, 255, 0.3);
    }

    .stat-val { font-family: 'Orbitron'; color: var(--cyber-cyan); text-shadow: 0 0 5px var(--cyber-cyan); }

    /* ЭКРАН ПРИЗЫВА */
    .display-box {
      flex-grow: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center;
    }

    .anime-title {
      font-size: 10px; font-family: 'Orbitron';
      color: var(--cyber-pink); letter-spacing: 5px; margin-bottom: 10px;
    }

    .hero-name {
      font-size: 50px; font-weight: 900; text-transform: uppercase;
      margin: 0; line-height: 0.8; font-family: 'Orbitron';
      text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    /* ХАРАКТЕРИСТИКИ */
    .stats-container {
      display: flex; gap: 15px; margin-top: 25px;
      opacity: 0; transform: translateY(20px); transition: 0.5s;
    }

    .stat-item {
      background: rgba(0,0,0,0.5); padding: 5px 10px;
      border-left: 2px solid var(--cyber-cyan); font-size: 12px;
    }

    .stat-label { font-size: 8px; color: #888; display: block; }

    /* КНОПКИ */
    .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    
    .btn {
      background: var(--card-glass); border: 1px solid #333;
      color: #fff; padding: 15px; border-radius: 8px;
      font-family: 'Orbitron'; font-size: 12px; transition: 0.2s;
    }

    .roll-btn {
      grid-column: span 2; background: var(--cyber-purple);
      border: none; font-size: 20px; font-weight: bold;
      box-shadow: 0 0 20px rgba(112, 0, 255, 0.5);
    }

    /* РЕДКОСТИ */
    .rare-RARE { color: var(--cyber-cyan); text-shadow: 0 0 10px var(--cyber-cyan); }
    .rare-EPIC { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; }
    .rare-LEGENDARY { color: #ffcc00; text-shadow: 0 0 20px #ffcc00; animation: glow 1s infinite alternate; }
    .rare-GODLY { background: linear-gradient(90deg, #fff, #7000ff, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 60px; }

    @keyframes glow { from { opacity: 0.8; } to { opacity: 1; transform: scale(1.05); } }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="app-container">
    <div class="header">
      <div><span style="font-size:10px">DIAMONDS</span><br><span id="dmd" class="stat-val">0</span></div>
      <div><span style="font-size:10px">POWER</span><br><span id="pwr" class="stat-val">0</span></div>
      <div><span style="font-size:10px">TICKETS</span><br><span id="tix" class="stat-val">0</span></div>
    </div>

    <div class="display-box">
      <div id="anime-source" class="anime-title">SELECTING...</div>
      <div id="char-name" class="hero-name">READY?</div>
      
      <div id="char-stats" class="stats-container">
        <div class="stat-item"><span class="stat-label">STR</span><span id="s-str">0</span></div>
        <div class="stat-item"><span class="stat-label">SPD</span><span id="s-spd">0</span></div>
        <div class="stat-item"><span class="stat-label">INT</span><span id="s-int">0</span></div>
      </div>
      
      <div id="rarity-text" style="margin-top:20px; font-family:'Orbitron'; font-size:14px; letter-spacing:3px"></div>
    </div>

    <div class="btn-group">
      <button class="btn roll-btn" onclick="roll()">SUMMON</button>
      <button class="btn" onclick="tg.showAlert('Инвентарь в разработке')">COLLECTION</button>
      <button class="btn" onclick="tg.showAlert('Битва скоро!')">BATTLE</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const ROSTER = [
      { n: "Юкихира Сома", s: "Food Wars", c: 5, r: "RARE", str: 15, spd: 40, int: 85 },
      { n: "Куросаки Ичиго", s: "Bleach", c: 50, r: "EPIC", str: 120, spd: 150, int: 70 },
      { n: "Синдзи Икари", s: "Evangelion", c: 200, r: "EPIC", str: 200, spd: 80, int: 60 },
      { n: "Зараки Кенпачи", s: "Bleach", c: 1000, r: "LEGENDARY", str: 500, spd: 300, int: 20 },
      { n: "Айзен Соуске", s: "Bleach", c: 10000, r: "LEGENDARY", str: 450, spd: 480, int: 999 },
      { n: "Ева-01 (Berzerk)", s: "Evangelion", c: 100000, r: "GODLY", str: 999, spd: 999, int: 0 }
    ];

    let state = JSON.parse(localStorage.getItem('anime_rng_v5')) || { dmd: 1000, pwr: 0, tix: 3 };

    function updateUI() {
      document.getElementById('dmd').innerText = state.dmd;
      document.getElementById('pwr').innerText = state.pwr;
      document.getElementById('tix').innerText = state.tix;
      localStorage.setItem('anime_rng_v5', JSON.stringify(state));
    }

    function roll() {
      if(state.dmd < 10) { tg.showAlert("Мало алмазов!"); return; }
      state.dmd -= 10;
      updateUI();

      const nameEl = document.getElementById('char-name');
      const sourceEl = document.getElementById('anime-source');
      const statsEl = document.getElementById('char-stats');
      const rarEl = document.getElementById('rarity-text');

      statsEl.style.opacity = "0";
      nameEl.innerText = "WAIT...";
      tg.HapticFeedback.impactOccurred('medium');

      setTimeout(() => {
        let rolled = ROSTER[0];
        for(let h of [...ROSTER].reverse()) {
          if(Math.random() < (1/h.c)) { rolled = h; break; }
        }

        sourceEl.innerText = rolled.s;
        nameEl.innerText = rolled.n;
        nameEl.className = `hero-name rare-${rolled.r}`;
        
        rarEl.innerText = rolled.r + ` (1:${rolled.c})`;
        rarEl.className = `rare-${rolled.r}`;

        document.getElementById('s-str').innerText = rolled.str;
        document.getElementById('s-spd').innerText = rolled.spd;
        document.getElementById('s-int').innerText = rolled.int;
        
        statsEl.style.opacity = "1";
        statsEl.style.transform = "translateY(0)";
        
        state.pwr += Math.floor(rolled.c / 5);
        updateUI();

        if(rolled.c >= 1000) tg.HapticFeedback.notificationOccurred('success');
      }, 600);
    }

    updateUI();
  </script>
</body>
</html>
