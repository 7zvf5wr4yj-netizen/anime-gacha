<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Anime RNG: Ultimate Cyberpunk</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a12;
      --cyber-purple: #7000ff;
      --cyber-pink: #ff007a;
      --cyber-cyan: #00f3ff;
      --card-glass: rgba(20, 20, 35, 0.9);
    }

    body {
      background: radial-gradient(circle at center, #1a0b2e 0%, #05050a 100%);
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      margin: 0; padding: 0;
      height: 100vh; overflow: hidden;
      display: flex; flex-direction: column;
    }

    /* –§–û–ù –° –°–ï–¢–ö–û–ô */
    .grid-bg {
      position: fixed; width: 200%; height: 200%;
      background-image: linear-gradient(rgba(112, 0, 255, 0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(112, 0, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(500px) rotateX(60deg);
      top: -50%; left: -50%; z-index: -1;
      animation: moveGrid 20s linear infinite;
    }
    @keyframes moveGrid { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(40px); } }

    .app-container {
      display: flex; flex-direction: column; height: 100vh;
      padding: 15px; box-sizing: border-box;
      transition: transform 0.1s;
    }

    /* –ü–ê–ù–ï–õ–¨ –°–¢–ê–¢–ò–°–¢–ò–ö–ò */
    .header {
      display: grid; grid-template-columns: 1fr 1fr 1fr;
      background: var(--card-glass);
      padding: 12px; border-radius: 15px;
      border: 1px solid var(--cyber-purple);
      box-shadow: 0 0 15px rgba(112, 0, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    .stat-box { text-align: center; }
    .stat-label { font-size: 9px; color: var(--cyber-pink); font-family: 'Orbitron'; }
    .stat-val { font-family: 'Orbitron'; font-size: 14px; color: var(--cyber-cyan); text-shadow: 0 0 5px var(--cyber-cyan); }

    /* –≠–ö–†–ê–ù –ü–†–ò–ó–´–í–ê */
    .display-box {
      flex-grow: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center; text-align: center;
    }
    .anime-title { font-size: 10px; font-family: 'Orbitron'; color: var(--cyber-pink); letter-spacing: 5px; margin-bottom: 10px; }
    .hero-name {
      font-size: 45px; font-weight: 900; text-transform: uppercase;
      margin: 0; line-height: 0.9; font-family: 'Orbitron';
      transition: all 0.2s;
    }

    /* –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö–ò */
    .stats-container {
      display: flex; gap: 15px; margin-top: 25px;
      opacity: 0; transform: translateY(20px); transition: 0.5s;
    }
    .stat-item { background: rgba(0,0,0,0.5); padding: 5px 10px; border-left: 2px solid var(--cyber-cyan); font-size: 12px; }
    .stat-label-inner { font-size: 8px; color: #888; display: block; }

    /* –ö–ù–û–ü–ö–ò */
    .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .btn {
      background: var(--card-glass); border: 1px solid rgba(255,255,255,0.1);
      color: #fff; padding: 15px; border-radius: 8px;
      font-family: 'Orbitron'; font-size: 12px; transition: 0.2s;
    }
    .roll-btn {
      grid-column: span 2; background: var(--cyber-purple);
      border: none; font-size: 20px; font-weight: bold; margin-bottom: 5px;
      box-shadow: 0 0 20px rgba(112, 0, 255, 0.5);
    }
    .roll-btn:active { transform: scale(0.95); }

    /* –≠–§–§–ï–ö–¢–´ –†–ï–î–ö–û–°–¢–ï–ô */
    .rare-RARE { color: #fff; }
    .rare-EPIC { color: var(--cyber-cyan); text-shadow: 0 0 15px var(--cyber-cyan); }
    .rare-LEGENDARY { color: #ffcc00; text-shadow: 0 0 20px #ffcc00; }
    .rare-MYTHIC { color: #ff00ff; text-shadow: 0 0 25px #ff00ff; animation: pulse 0.5s infinite alternate; }
    .rare-GODLY { 
      background: linear-gradient(90deg, #fff, #7000ff, #00f3ff, #fff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: divineFlow 2s infinite linear; font-size: 55px;
    }

    /* –¢–†–Ø–°–ö–ê –ò –í–°–ü–´–®–ö–ê */
    .extreme-shake { animation: extremeShake 0.1s infinite; }
    @keyframes extremeShake {
      0% { transform: translate(2px, 2px); }
      50% { transform: translate(-2px, -3px); }
      100% { transform: translate(2px, -1px); }
    }
    @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
    @keyframes divineFlow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

    .flash-rare { position: fixed; top:0; left:0; width:100%; height:100%; background: #fff; z-index:100; pointer-events:none; opacity:0; animation: flash 0.5s; }
    @keyframes flash { 0% { opacity: 0.7; } 100% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div id="flash-layer"></div>
  
  <div class="app-container" id="app">
    <div class="header">
      <div class="stat-box"><div class="stat-label">DIAMONDS</div><div id="dmd" class="stat-val">0</div></div>
      <div class="stat-box"><div class="stat-label">POWER</div><div id="pwr" class="stat-val">0</div></div>
      <div class="stat-box"><div class="stat-label">TICKETS</div><div id="tix" class="stat-val">0</div></div>
    </div>

    <div class="display-box">
      <div id="anime-source" class="anime-title">READY TO SUMMON</div>
      <div id="char-name" class="hero-name">? ? ?</div>
      
      <div id="char-stats" class="stats-container">
        <div class="stat-item"><span class="stat-label-inner">STR</span><span id="s-str">0</span></div>
        <div class="stat-item"><span class="stat-label-inner">SPD</span><span id="s-spd">0</span></div>
        <div class="stat-item"><span class="stat-label-inner">INT</span><span id="s-int">0</span></div>
      </div>
      
      <div id="rarity-text" style="margin-top:20px; font-family:'Orbitron'; font-size:14px; letter-spacing:3px"></div>
    </div>

    <div class="btn-group">
      <button class="btn roll-btn" onclick="roll()">SUMMON (10 üíé)</button>
      <button class="btn" onclick="tg.showAlert('–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤: —Å–∫–æ—Ä–æ!')">RANKING</button>
      <button class="btn" onclick="startBattle()">‚öîÔ∏è BATTLE</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const ROSTER = [
      { n: "–Æ–∫–∏—Ö–∏—Ä–∞ –°–æ–º–∞", s: "Food Wars", c: 5, r: "RARE", str: 15, spd: 40, int: 85 },
      { n: "–ö—É—Ä–æ—Å–∞–∫–∏ –ò—á–∏–≥–æ", s: "Bleach", c: 50, r: "EPIC", str: 120, spd: 150, int: 70 },
      { n: "–°–∏–Ω–¥–∑–∏ –ò–∫–∞—Ä–∏", s: "Evangelion", c: 200, r: "EPIC", str: 200, spd: 80, int: 60 },
      { n: "–ó–∞—Ä–∞–∫–∏ –ö–µ–Ω–ø–∞—á–∏", s: "Bleach", c: 1000, r: "LEGENDARY", str: 500, spd: 300, int: 20 },
      { n: "–ê–π–∑–µ–Ω –°–æ—É—Å–∫–µ", s: "Bleach", c: 10000, r: "MYTHIC", str: 450, spd: 480, int: 999 },
      { n: "–ï–≤–∞-01 (Berzerk)", s: "Evangelion", c: 100000, r: "GODLY", str: 999, spd: 999, int: 0 }
    ];

    let state = JSON.parse(localStorage.getItem('anime_rng_final')) || { dmd: 1000, pwr: 0, tix: 5 };

    function updateUI() {
      document.getElementById('dmd').innerText = state.dmd.toLocaleString();
      document.getElementById('pwr').innerText = state.pwr.toLocaleString();
      document.getElementById('tix').innerText = state.tix;
      localStorage.setItem('anime_rng_final', JSON.stringify(state));
    }

    async function roll() {
      if(state.dmd < 10) { tg.showAlert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∞–ª–º–∞–∑–æ–≤!"); return; }
      state.dmd -= 10;
      updateUI();

      const nameEl = document.getElementById('char-name');
      const sourceEl = document.getElementById('anime-source');
      const statsEl = document.getElementById('char-stats');
      const rarEl = document.getElementById('rarity-text');
      const app = document.getElementById('app');

      // –°–±—Ä–æ—Å –≤–∏–∑—É–∞–ª–∞
      statsEl.style.opacity = "0";
      rarEl.innerText = "";
      sourceEl.innerText = "SEARCHING...";

      // –õ–æ–≥–∏–∫–∞ —à–∞–Ω—Å–∞
      let rolled = ROSTER[0];
      for(let h of [...ROSTER].reverse()) {
        if(Math.random() < (1/h.c)) { rolled = h; break; }
      }

      // –ê–ù–ò–ú–ê–¶–ò–Ø –°–ß–ï–¢–ß–ò–ö–ê (Sol's RNG Style)
      let steps = 20;
      for (let i = 0; i < steps; i++) {
        let fakeChance = Math.floor(Math.pow(1.8, i + 1) * (rolled.c / Math.pow(1.8, steps)));
        if (i === steps - 1) fakeChance = rolled.c;

        nameEl.innerText = `1 : ${fakeChance.toLocaleString()}`;
        nameEl.style.color = i % 2 === 0 ? "var(--cyber-cyan)" : "var(--cyber-pink)";
        
        if (i > 10) app.classList.add('extreme-shake');
        tg.HapticFeedback.impactOccurred('light');
        await new Promise(r => setTimeout(r, 40 + i * 2));
      }

      // –§–∏–Ω–∞–ª
      app.classList.remove('extreme-shake');
      if (rolled.c >= 1000) {
        document.getElementById('flash-layer').className = "flash-rare";
        setTimeout(() => document.getElementById('flash-layer').className = "", 500);
        tg.HapticFeedback.notificationOccurred('success');
      }

      sourceEl.innerText = rolled.s;
      nameEl.innerText = rolled.n;
      nameEl.className = `hero-name rare-${rolled.r}`;
      nameEl.style.color = ""; // –°–±—Ä–æ—Å —Ü–≤–µ—Ç–∞ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
      
      rarEl.innerText = rolled.r + ` (1:${rolled.c.toLocaleString()})`;
      rarEl.className = `rare-${rolled.r}`;

      document.getElementById('s-str').innerText = rolled.str;
      document.getElementById('s-spd').innerText = rolled.spd;
      document.getElementById('s-int').innerText = rolled.int;
      
      statsEl.style.opacity = "1";
      statsEl.style.transform = "translateY(0)";
      
      state.pwr += Math.floor(rolled.c / 5);
      updateUI();
    }

    function startBattle() {
      if(state.tix < 1) { 
        tg.showConfirm("–¢–∏–∫–µ—Ç—ã –∫–æ–Ω—á–∏–ª–∏—Å—å! –ö—É–ø–∏—Ç—å 5 —à—Ç. –∑–∞ 500 üíé?", (ok) => {
          if(ok && state.dmd >= 500) { state.dmd -= 500; state.tix += 5; updateUI(); }
        });
        return; 
      }
      
      const oppPower = Math.floor(state.pwr * (0.7 + Math.random() * 0.6)) + 100;
      tg.showConfirm(`–í—ã–∑–≤–∞—Ç—å –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ (–°–∏–ª–∞: ${oppPower.toLocaleString()})?`, (ok) => {
        if(!ok) return;
        state.tix--;
        if(state.pwr > oppPower) {
          state.dmd += 200;
          tg.showAlert("üèÜ –ü–û–ë–ï–î–ê! +200 üíé");
        } else {
          tg.showAlert("üòî –ü–û–†–ê–ñ–ï–ù–ò–ï! –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ –æ–∫–∞–∑–∞–ª—Å—è —Å–∏–ª—å–Ω–µ–µ.");
        }
        updateUI();
      });
    }

    updateUI();
  </script>
</body>
</html>
