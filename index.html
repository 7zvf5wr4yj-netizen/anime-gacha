<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Gacha Roll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Anime Gacha Roll</h1>
    <button id="rollButton">Roll for Gacha!</button>
    <p id="result"></p>
    <script>
        document.getElementById('rollButton').addEventListener('click', function() {
            const randomAnime = ['Naruto', 'One Piece', 'Attack on Titan', 'My Hero Academia', 'Demon Slayer'];
            const result = randomAnime[Math.floor(Math.random() * randomAnime.length)];
            document.getElementById('result').innerText = `You rolled: ${result}`;
        });
    </script>
    <footer>
        <p>Current Date and Time (UTC): 2026-02-13 10:04:12</p>
        <p>Current User's Login: 7zvf5wr4yj-netizen</p>
    </footer>
</body>
</html>
